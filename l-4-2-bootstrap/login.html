<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- <div class="container-fluid"> -->
    <div class="wrapper">
        <div class="login">
            <div class="logo"></div>
            <div class="col-xs-6 col-xs-offset-3 font">
                <h2 class="">信息管理系统</h2>
                <h4 class="">investigation Services</h4>
            </div>
            <form class="form-horizontal loginForm " role="form" action="bg-management.html">
                <div class="form-group ">
                    <label for="inputName" class="col-xs-3 control-label text-right">用户名：</label>
              <!--   <div class="input-group col-xs-7">
                	<div class="input-group-addon">@</div>
                		 <input type="email" class="form-control input-sm " id="inputName" placeholder="用户名">
                </div> -->
                    <div class="col-xs-7 ">
                        <input type="text" required="required" class="form-control input-sm " id="inputName" placeholder=" 用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPsd" class="col-xs-3  control-label text-right">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <div class="col-xs-7">
                        <input type="password" required="required" class="form-control input-sm" id="inputPsd" placeholder=" 密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-4 ">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                        <!-- <a type="submit" href="#" class="btn btn-success">登录</a> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
