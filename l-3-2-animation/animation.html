<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <link type="text/css" rel="stylesheet" href="./css/animation.css">
</head>

<body>
    <div class="wrapper">
        <div class="body">
            <!-- 左耳 -->
            <div class="ear left_outside">
                <div class="ear left_middle">
                    <div class="ear left_inside"></div>
                </div>
            </div>
            <!-- 右耳轮廓 -->
            <div class="ear right_outside">
                <div class="ear right_middle">
                    <div class="ear right_inside"></div>
                </div>
            </div>
            <!-- 左眼 -->
            <div class="left_eye">
                <div class="left_eye_1">
                    <div class="left_eye_1_1"></div>
                </div>
            </div>
            <!-- 右眼 -->
            <div class="right_eye">
                <div class="right_eye_1">
                    <div class="right_eye_1_1"></div>
                </div>
            </div>
            <!-- 嘴 -->
            <div class="mouth">
            </div>
            <!-- 左手 -->
            <div class="left_hand"></div>
            <!-- 右手 -->
            <div class="right_hand"></div>
        </div>
        <!-- 左腿 -->
        <div class="left_foot"></div>
        <!--右腿 -->
        <div class="right_foot"></div>
    </div>
</body>

</html>
